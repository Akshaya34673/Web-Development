  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  

  <link rel="stylesheet" href="css/styles.css">
  <style>

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
  }
  
  h2 {
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
    color: #343a40;
  }
  

  .sports-section {
    margin-top: 30px;
  }
  
  .sports-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 30px;
    padding: 20px;
  }
  
  .sport-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 250px;
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .sport-card img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    
  }
  
  .sport-card h3 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
  }
  
  .sport-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  

  .footer {
    background-color: #343a40;
    color: white;
    padding: 10px 0;

    bottom: 0;
    width: 100%;
  }
  
  .footer p {
    margin: 0;
    font-size: 14px;
  }
  
  </style>
</head>
