<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports - ABC School</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/styles.css">
  <style>

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
  }
  
  h2 {
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
    color: #343a40;
  }
  

  .sports-section {
    margin-top: 30px;
  }
  
  .sports-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 30px;
    padding: 20px;
  }
  
  .sport-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 250px;
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .sport-card img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    
  }
  
  .sport-card h3 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
  }
  
  .sport-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  

  .footer {
    background-color: #343a40;
    color: white;
    padding: 10px 0;

    bottom: 0;
    width: 100%;
  }
  
  .footer p {
    margin: 0;
    font-size: 14px;
  }
  
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
        <li class="nav-item active"><a class="nav-link" href="sports.html">Sports</a></li>
      </ul>
    </div>
  </nav>


  <div class="sports-section container">
    <h2 class="text-center mt-5 mb-4">Sports Activities</h2>
    <div class="sports-grid">
      <div class="sport-card">
        <img src="https://stedmanfalls.files.wordpress.com/2022/07/football-soccer-match-children-boys-playing-football-game-outdoor-school-tournament-dynamic-action-picture-kids-79867821.jpg" alt="Football">
        <h3>Football</h3>
      </div>
      <div class="sport-card">
        <img src="https://www.presidiumgurgaon.com/images/gallery/basketball/basketball-0001.jpg" alt="Basketball">
        <h3>Basketball</h3>
      </div>
      <div class="sport-card">
        <img src="https://images.hindustantimes.com/rf/image_size_630x354/HT/p2/2020/01/25/Pictures/ht-pune_62d081ce-3f6f-11ea-8d17-9068169bb2f5.jpg" alt="Cricket">
        <h3>Cricket</h3>
      </div>
      <div class="sport-card">
        <img src="https://cdn2.allevents.in/thumbs/thumb66dfff52ce681.jpg" alt="Tennis">
        <h3>Skating</h3>
      </div>
      <div class="sport-card">
        <img src="https://myungstkd.com/wp-content/uploads/2018/12/taekwondo-values01.jpg" alt="Football">
        <h3>Taekwondo</h3>
      </div>
      <div class="sport-card">
        <img src="https://www.siddharthapublicschools.com/wp-content/uploads/2024/01/MG_3843.jpg" alt="Basketball">
        <h3>Swimming</h3>
      </div>
      <div class="sport-card">
        <img src="https://hindustanschools.in/wp-content/gallery/inter-house-chess-competition/IMG-20190621-WA0021.jpg" alt="Cricket">
        <h3>Chess</h3>
      </div>
      <div class="sport-card">
        <img src="https://schoolkabaddileague.com/admin/upload/images/15996939566.jpg" alt="Tennis">

      </div>
      <div class="sport-card">
        <img src="https://media.telanganatoday.com/wp-content/uploads/2022/09/Yoga-to-be-compulsory-for-school-students-in-Uttar-Pradesh.jpg" alt="Tennis">
        <h3>Yoga</h3>
      </div>
    </div>
